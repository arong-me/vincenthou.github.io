# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vincent Home
subtitle: Personal blog to track my work
description: This is Vincent's blog to track personal life and work.
author: Vincent Hou
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://vincenthou.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yilia

# Migration
## Repo: https://github.com/songchenwen/hexo-migrator-issue
issue_migrator :
  repository_name : vincenthou.github.io
      # Where to pull issues from (can't be empty)

  owner_name : vincenthou
      # Owner user name (can't be empty)

  label : blog
      # Only issues with this label will be pulled.
      # Empty means all the issues will be pulled
      # Default empty.

  issue_count_per_page : 20
      # How many issues will be pulled with one api request
      # Default 20

  clean : true
      # If true, all files in `_posts` will be deleted before the migrator runs.
      # Useful when you decide to host all your posts with Github issues like I do.
      # Default false

  including_closed : false
      # Usually we don't want to see closed issues on our website.
      # If true, closed issues will be pulled too.
      # Default false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:vincenthou/vincenthou.github.io.git
  branch: master

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 100