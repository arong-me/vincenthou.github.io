  <div class="article-content">
    
      <p>今天碰到这么一个需求，替换模板样式，需要支持这两种调用</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//两个模板是这样的</span></div><div class="line"><span class="keyword">var</span> tpl1 = <span class="string">'My name is #&#123;name&#125;, I am #&#123;age&#125; years old'</span>;</div><div class="line"><span class="keyword">var</span> tpl2 = <span class="string">'My name is #&#123;0&#125;, I am #&#123;1&#125; years old'</span>;</div><div class="line"><span class="comment">//调用后打印出来</span></div><div class="line"><span class="built_in">console</span>.log(render(tpl1, &#123;<span class="attr">name</span>: <span class="string">'vincent'</span>, <span class="attr">age</span>: <span class="number">25</span>&#125;));</div><div class="line"><span class="built_in">console</span>.log(render(tpl2, <span class="string">'vincent'</span>, <span class="number">25</span>));</div><div class="line"><span class="comment">//统一输出 My name is vincent, I am 25 years old</span></div></pre></td></tr></table></figure>
<p>刚开始没什么思路，仔细想想还是挺简单的，实现代码这样</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">render</span>(<span class="params">tpl</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> argLen = <span class="built_in">arguments</span>.length;</div><div class="line">    <span class="keyword">var</span> regx = <span class="regexp">/#\&#123;[\w\W]+?\&#125;/gi</span>;<span class="comment">//非贪婪模式</span></div><div class="line">    <span class="keyword">var</span> matches = tpl.match(regx);</div><div class="line">    <span class="keyword">if</span> (argLen &gt; <span class="number">2</span>) &#123;</div><div class="line">        matches.unshift(<span class="literal">null</span>);<span class="comment">//保证下标对应</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; argLen; i++) &#123;</div><div class="line">            tpl = tpl.replace(matches[i], <span class="built_in">arguments</span>[i]);</div><div class="line">        &#125;</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">2</span> ===  argLen) &#123;</div><div class="line">        <span class="keyword">var</span> obj = <span class="built_in">arguments</span>[<span class="number">1</span>];</div><div class="line">        <span class="keyword">if</span> (<span class="string">'object'</span> === <span class="keyword">typeof</span>(obj)) &#123;</div><div class="line">            <span class="keyword">var</span> key = <span class="literal">null</span>;</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, mLen = matches.length; match = matches[i++];) &#123;</div><div class="line">                key = match.slice(<span class="number">2</span>, match.length - <span class="number">1</span>);</div><div class="line">                tpl = tpl.replace(match, obj[key]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> tpl;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>总结一条经验，看来TDD开发还是很好的，没有思路的时候可以通过测试驱动，一步步实现需求，不过以上实现应该还有可以优化的地方，先记录下来。</p>
